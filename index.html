<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>馬券計算ツール</title>
<style>
  body { font-family: sans-serif; padding: 20px; }
  h2 { margin-top: 40px; }

  .container {
    display: flex;
    gap: 20px;
    align-items: flex-start;
  }

  table { border-collapse: collapse; }

  th, td {
    border: 1px solid #ccc;
    padding: 6px 8px;
    text-align: center;
    white-space: nowrap;
  }

  th { background: #f0f0f0; }

  summary {
    list-style: none;
    cursor: pointer;
  }
  summary::-webkit-details-marker { display: none; }

  input[type="checkbox"] {
    transform: scale(1.8);
    cursor: pointer;
  }

  input[type="text"] { width: 120px; }
  input[type="number"] { width: 60px; }

  .result-area { width: 100%; }

  .header-bar {
    display: flex;
    align-items: center;
    gap: 180px;
    padding: 6px 0;
    background: #fff;
    position: sticky;
    top: 0;
    z-index: 2;
  }

  .count { font-size: 16px; font-weight: bold; }
  .count-label { color: #888; margin-right: 4px; }

  button { padding: 4px 12px; cursor: pointer; }

  .result-scroll {
    max-height: 640px;
    overflow-y: auto;
    border-top: 1px solid #ccc;
  }

  .arrow-cell {
    width: 16px;
    padding: 0 2px;
    color: #bbb;
    font-weight: bold;
    border-left: none;
    border-right: none;
  }

  .no-border-right { border-right: none; padding-right: 4px; }
  .no-border-left  { border-left: none;  padding-left: 4px; }

  .odds-very-low  { color: #7A0000; }
  .odds-low       { color: #B00000; }
  .odds-mid-low   { color: #E06666; }
  .odds-mid-high  { color: #6AA84F; }
  .odds-high      { color: #38761D; }
  .odds-very-high { color: #274E13; }

  .bg-odds-very-low  { background-color: #7A0000; color: white; }
  .bg-odds-low       { background-color: #A00000; color: white; }
  .bg-odds-mid-low   { background-color: #CC4444; color: white; }
  .bg-odds-mid-high  { background-color: #4C9933; color: white; }
  .bg-odds-high      { background-color: #28661C; color: white; }
  .bg-odds-very-high { background-color: #1F470F; color: white; }

  .memo-area textarea {
    width: 100%;
    min-height: 180px;
    padding: 10px;
    font-size: 14px;
  }

  .csv-load { margin-bottom: 12px; }
</style>
</head>
<body>

<!-- CSV読み込み -->
<div class="csv-load">
  <input type="text" id="raceName" placeholder="ファイル名を入力">
  <button onclick="loadCSV()">データ読込</button>
</div>

<!-- 3連単 -->
<details>
<summary><h2>3連単フォーメーション</h2></summary>
<div class="container">
<table id="triTable">
  <tr>
    <th>馬番</th><th>馬名</th><th>オッズ</th>
    <th>1着</th><th>2着</th><th>3着</th>
  </tr>
</table>

<div class="result-area">
  <div class="header-bar">
    <div class="count"><span class="count-label">組み合わせ：</span><span id="triCount">0 点</span></div>
    <button onclick="downloadCSV(triResults,'trifecta')">CSV出力</button>
  </div>
  <div class="result-scroll">
    <table><tbody id="triResult"></tbody></table>
  </div>
</div>
</div>
</details>

<!-- ★★★ 3連複（追加） ★★★ -->
<details>
<summary><h2>3連複フォーメーション</h2></summary>

<div class="container">
<table id="triBoxTable">
  <tr>
    <th>馬番</th><th>馬名</th><th>オッズ</th>
    <th>選択1</th><th>選択2</th><th>選択3</th>
  </tr>
</table>

<div class="result-area">
  <div class="header-bar">
    <div class="count">
      <span class="count-label">組み合わせ：</span>
      <span id="triBoxCount">0 点</span>
    </div>
    <button onclick="downloadCSV(triBoxResults,'trio')">CSV出力</button>
  </div>

  <div class="result-scroll">
    <table>
      <tbody id="triBoxResult"></tbody>
    </table>
  </div>
</div>
</div>
</details>

<!-- ワイド -->
<details>
<summary><h2>ワイド（2頭）フォーメーション</h2></summary>
<div class="container">
<table id="wideTable">
  <tr>
    <th>馬番</th><th>馬名</th><th>オッズ</th>
    <th>選択1</th><th>選択2</th>
  </tr>
</table>

<div class="result-area">
  <div class="header-bar">
    <div class="count"><span class="count-label">組み合わせ：</span><span id="wideCount">0 点</span></div>
    <button onclick="downloadCSV(wideResults,'wide')">CSV出力</button>
  </div>

  <div class="result-scroll">
    <table><tbody id="wideResult"></tbody></table>
  </div>
</div>
</div>
</details>

<h2>メモ</h2>
<div class="memo-area">
  <textarea></textarea>
</div>

<script>
/* ===== 共通 ===== */
const triResults=[], wideResults=[], triBoxResults=[];
const triTable=document.getElementById("triTable");
const triBoxTable=document.getElementById("triBoxTable");
const wideTable=document.getElementById("wideTable");

const triBody=document.getElementById("triResult");
const triBoxBody=document.getElementById("triBoxResult");
const wideBody=document.getElementById("wideResult");

const triCount=document.getElementById("triCount");
const triBoxCount=document.getElementById("triBoxCount");
const wideCount=document.getElementById("wideCount");

function safeText(v){return v&&v.trim()?v:"-";}
function formatOdds(v){return isNaN(v)||v===""?"-":Number(v).toFixed(1);}

for(let i=1;i<=18;i++){
  triTable.insertRow().innerHTML=`
    <th>${i}</th>
    <td><input></td>
    <td><input type="number" step="0.1"></td>
    <td><input type="checkbox" class="p1"></td>
    <td><input type="checkbox" class="p2"></td>
    <td><input type="checkbox" class="p3"></td>`;

  triBoxTable.insertRow().innerHTML=`
    <th>${i}</th>
    <td><input></td>
    <td><input type="number" step="0.1"></td>
    <td><input type="checkbox" class="b1"></td>
    <td><input type="checkbox" class="b2"></td>
    <td><input type="checkbox" class="b3"></td>`;

  wideTable.insertRow().innerHTML=`
    <th>${i}</th>
    <td><input class="wName"></td>
    <td><input class="wOdds"></td>
    <td><input type="checkbox" class="w1"></td>
    <td><input type="checkbox" class="w2"></td>`;
}

/* ===== 同期 ===== */
function syncAll(){
  [...triTable.rows].slice(1).forEach((r,i)=>{
    triBoxTable.rows[i+1].cells[1].children[0].value=r.cells[1].children[0].value;
    triBoxTable.rows[i+1].cells[2].children[0].value=r.cells[2].children[0].value;
    wideTable.rows[i+1].querySelector(".wName").value=r.cells[1].children[0].value;
    wideTable.rows[i+1].querySelector(".wOdds").value=r.cells[2].children[0].value;
  });
}

document.addEventListener("input",()=>{syncAll();updateTriBox();});
document.addEventListener("change",()=>{syncAll();updateTriBox();});

/* ===== 3連複 ===== */
function updateTriBox(){
  triBoxBody.innerHTML="";
  triBoxResults.length=0;

  const rows=[...triBoxTable.rows].slice(1);
  const A=[],B=[],C=[];
  rows.forEach(r=>{
    const h={no:r.cells[0].textContent,name:safeText(r.cells[1].children[0].value),odds:r.cells[2].children[0].value};
    if(r.querySelector(".b1").checked)A.push(h);
    if(r.querySelector(".b2").checked)B.push(h);
    if(r.querySelector(".b3").checked)C.push(h);
  });

  const set=new Set();
  let cnt=0;
  A.forEach(a=>B.forEach(b=>C.forEach(c=>{
    const nos=[a.no,b.no,c.no];
    if(new Set(nos).size!==3) return;
    const key=nos.sort((x,y)=>x-y).join("-");
    if(set.has(key)) return;
    set.add(key);
    cnt++;

    triBoxResults.push({no1:nos[0],no2:nos[1],no3:nos[2]});
    triBoxBody.insertRow().innerHTML=`
      <td>${nos[0]}</td><td class="arrow-cell">-</td>
      <td>${nos[1]}</td><td class="arrow-cell">-</td>
      <td>${nos[2]}</td>`;
  })));
  triBoxCount.textContent=`${cnt} 点`;
}
</script>

</body>
</html>
