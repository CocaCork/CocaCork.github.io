<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>3連単フォーメーション計算</title>
<style>
  body {
    font-family: sans-serif;
    padding: 20px;
  }
  .container {
    display: flex;
    gap: 20px;
    align-items: flex-start;
  }
  table {
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 6px 8px;
    text-align: center;
    white-space: nowrap;
  }
  th {
    background: #f0f0f0;
  }

  input[type="checkbox"] {
    transform: scale(1.5);
    cursor: pointer;
  }

  input[type="text"] {
    width: 140px;
  }

  input[type="number"] {
    width: 60px;
  }

  .result-area {
    width: 100%;
  }

  .count {
    font-weight: bold;
    font-size: 16px;
    padding: 6px 0;
    background: #fff;
    position: sticky;
    top: 0;
    z-index: 2;
  }

  .controls {
    margin-bottom: 6px;
  }

  button {
    padding: 4px 10px;
    cursor: pointer;
  }

  .result-scroll {
    max-height: 550px;
    overflow-y: auto;
    border-top: 1px solid #ccc;
  }

  .combo {
    font-family: monospace;
    display: grid;
    grid-template-columns: 1fr auto 1fr auto 1fr;
    gap: 6px;
    justify-items: center;
  }

  .combo .value {
    font-weight: 700;
  }

  /* オッズ色分け（見やすさ重視） */
  .odds-very-low  { color: #8B0000; }
  .odds-low       { color: #C00000; }
  .odds-mid-low   { color: #E06666; }
  .odds-mid-high  { color: #6AA84F; }
  .odds-high      { color: #38761D; }
  .odds-very-high { color: #274E13; }
</style>
</head>
<body>

<h2>3連単フォーメーション計算</h2>

<div class="container">
<table id="horseTable">
  <tr>
    <th>馬番</th>
    <th>馬名</th>
    <th>オッズ</th>
    <th>1着</th>
    <th>2着</th>
    <th>3着</th>
  </tr>
</table>

<div class="result-area">
  <div id="count" class="count">組み合わせ：0 点</div>

  <div class="controls">
    <button onclick="downloadCSV()">CSV / Excel 出力</button>
  </div>

  <div class="result-scroll">
    <table id="resultTable">
      <thead>
        <tr>
          <th>馬番</th>
          <th>馬名</th>
          <th>オッズ</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
</div>

<script>
const horseTable = document.getElementById("horseTable");
const resultBody = document.querySelector("#resultTable tbody");
const countDiv = document.getElementById("count");

let currentResults = [];

/* 18頭分生成 */
for (let i = 1; i <= 18; i++) {
  const row = horseTable.insertRow();
  row.innerHTML = `
    <th>${i}</th>
    <td><input type="text"></td>
    <td><input type="number" step="0.1"></td>
    <td><input type="checkbox" class="pos1"></td>
    <td><input type="checkbox" class="pos2"></td>
    <td><input type="checkbox" class="pos3"></td>
  `;
}

horseTable.addEventListener("change", updateCombinations);
horseTable.addEventListener("input", updateCombinations);

/* オッズを小数第1位に統一 */
function formatOdds(value) {
  const v = parseFloat(value);
  return isNaN(v) ? "-" : v.toFixed(1);
}

function oddsClass(value) {
  const v = parseFloat(value);
  if (isNaN(v)) return "";
  if (v <= 5) return "odds-very-low";
  if (v <= 10) return "odds-low";
  if (v <= 25) return "odds-mid-low";
  if (v <= 50) return "odds-mid-high";
  if (v <= 100) return "odds-high";
  return "odds-very-high";
}

function comboHTML(a, b, c, key) {
  if (key === "odds") {
    return `
      <div class="combo">
        <span class="value ${oddsClass(a.odds)}">${formatOdds(a.odds)}</span>
        <span>→</span>
        <span class="value ${oddsClass(b.odds)}">${formatOdds(b.odds)}</span>
        <span>→</span>
        <span class="value ${oddsClass(c.odds)}">${formatOdds(c.odds)}</span>
      </div>
    `;
  }
  return `
    <div class="combo">
      <span class="value">${a[key]}</span>
      <span>→</span>
      <span class="value">${b[key]}</span>
      <span>→</span>
      <span class="value">${c[key]}</span>
    </div>
  `;
}

function updateCombinations() {
  const rows = [...horseTable.rows].slice(1);
  const first = [], second = [], third = [];
  currentResults = [];

  rows.forEach(row => {
    const no = row.cells[0].textContent;
    const name = row.cells[1].querySelector("input").value || "未入力";
    const odds = row.cells[2].querySelector("input").value;
    const horse = { no, name, odds };

    if (row.querySelector(".pos1").checked) first.push(horse);
    if (row.querySelector(".pos2").checked) second.push(horse);
    if (row.querySelector(".pos3").checked) third.push(horse);
  });

  resultBody.innerHTML = "";
  let count = 0;

  first.forEach(a => {
    second.forEach(b => {
      third.forEach(c => {
        if (a.no !== b.no && a.no !== c.no && b.no !== c.no) {
          count++;
          currentResults.push({
            no: `${a.no}-${b.no}-${c.no}`,
            name: `${a.name}-${b.name}-${c.name}`,
            odds: `${formatOdds(a.odds)}-${formatOdds(b.odds)}-${formatOdds(c.odds)}`
          });

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${comboHTML(a, b, c, "no")}</td>
            <td>${comboHTML(a, b, c, "name")}</td>
            <td>${comboHTML(a, b, c, "odds")}</td>
          `;
          resultBody.appendChild(tr);
        }
      });
    });
  });

  countDiv.textContent = `組み合わせ：${count} 点`;

  if (count === 0) {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td colspan="3">組み合わせがありません</td>`;
    resultBody.appendChild(tr);
  }
}

/* CSV / Excel 出力 */
function downloadCSV() {
  if (currentResults.length === 0) {
    alert("出力する組み合わせがありません");
    return;
  }

  let csv = "馬番,馬名,オッズ\n";
  currentResults.forEach(r => {
    csv += `"${r.no}","${r.name}","${r.odds}"\n`;
  });

  const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "3rentan_combinations.csv";
  a.click();
  URL.revokeObjectURL(url);
}
</script>

</body>
</html>
