<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>馬券計算ツール</title>
<link rel="stylesheet" href="style.css">
</head>
  
<body>
<!-- CSV読み込み用 -->
<div class="csv-load">
  <input type="text" id="raceName" placeholder="ファイル名を入力">
  <button onclick="loadCSV()">データ読込</button>
</div>

<details>
<summary><h2>3連単</h2></summary>

<div class="container">
<table id="triTable">
  <tr>
    <th>馬番</th><th>馬名</th><th>オッズ</th>
    <th>1着</th><th>2着</th><th>3着</th>
  </tr>
</table>

<div class="result-area">
  <div class="header-bar">
    <div class="count">
      <span class="count-label">組み合わせ：</span>
      <span id="triCount">0 点</span>
    </div>
    <button onclick="downloadCSV(triResults,'trifecta')">CSV出力</button>
  </div>

  <div class="result-scroll">
    <table>
      <thead>
        <tr>
          <th colspan="5">馬番</th>
          <th colspan="5">馬名</th>
          <th colspan="5">オッズ</th>
        </tr>
      </thead>
      <tbody id="triResult"></tbody>
    </table>
  </div>
</div>
</div>
</details>

<details>
<summary><h2>3連複</h2></summary>

<div class="container">
<table id="triBoxTable">
  <tr>
    <th>馬番</th><th>馬名</th><th>オッズ</th>
    <th>選択1</th><th>選択2</th><th>選択3</th>
  </tr>
</table>

<div class="result-area">
  <div class="header-bar">
    <div class="count">
      <span class="count-label">組み合わせ：</span>
      <span id="triBoxCount">0 点</span>
    </div>
    <button onclick="downloadCSV(triBoxResults,'trio')">CSV出力</button>
  </div>

  <div class="result-scroll">
  <table>
    <thead>
      <tr>
        <th colspan="5">馬番</th>
        <th colspan="5">馬名</th>
        <th colspan="5">オッズ</th>
      </tr>
    </thead>
    <tbody id="triBoxResult"></tbody>
  </table>
  </div>
</div>
</div>
</details>
