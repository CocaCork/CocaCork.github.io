<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>馬券計算ツール</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<!-- LocalStorage 保存／読込 -->
<div class="race-storage">
  <div class="race-storage-left">
  <div class="race-pair">
    <input type="text" id="saveRaceName" placeholder="レース名を入力">
    <button onclick="saveStateByRace()">保存</button>
  </div>

  <div class="race-pair race-load-pair">
    <select id="raceSelect">
      <option value="">保存済みレース</option>
    </select>
    <button onclick="loadStateByRace()">読み込み</button>

    <!-- ★ ここに配置 -->
    <span id="savedAtInfo" class="saved-at-info"></span>
  </div>
  </div>

  <div class="race-storage-right">
    <button id="clearStorageBtn">保存データを全削除</button>
  </div>
</div>

<details>
<summary><h2>3連単</h2></summary>

<div class="container">
<table id="triTable">
  <tr>
    <th>馬番</th><th>馬名</th><th>オッズ</th>
    <th>1着</th><th>2着</th><th>3着</th>
  </tr>
</table>

<div class="result-area">
  <div class="header-bar">
    <div class="count">
      <span class="count-label">組み合わせ：</span>
      <span id="triCount">0 点</span>
    </div>
  </div>

  <div class="result-scroll">
    <table>
      <thead>
        <tr>
          <th colspan="5">馬番</th>
          <th colspan="5">馬名</th>
          <th colspan="5">オッズ</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="triResult"></tbody>
    </table>
  </div>
</div>
</div>
</details>

    </thead>
    <tbody id="triBoxResult"></tbody>

  </div>
</div>
</div>
</details>
