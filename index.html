<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>3連単フォーメーション計算</title>
<style>
  body {
    font-family: sans-serif;
    padding: 20px;
  }
  .container {
    display: flex;
    gap: 20px;
    align-items: flex-start;
  }
  table {
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 6px 8px;
    text-align: center;
    white-space: nowrap;
  }
  th {
    background: #f0f0f0;
  }
  input[type="checkbox"] {
    transform: scale(1.5);
    cursor: pointer;
  }
  input[type="text"] {
    width: 90%;
  }
  input[type="number"] {
    width: 60px;
  }
  .output {
    max-height: 350px;
    overflow-y: auto;
  }
</style>
</head>
<body>

<h2>3連単フォーメーション計算</h2>

<div class="container">
<table id="horseTable">
  <tr>
    <th>馬番</th>
    <th>馬名</th>
    <th>オッズ</th>
    <th>1着</th>
    <th>2着</th>
    <th>3着</th>
  </tr>
</table>

<div class="output">
  <h3>3連単 組み合わせ</h3>
  <table id="resultTable">
    <thead>
      <tr>
        <th>No</th>
        <th>馬番</th>
        <th>馬名</th>
        <th>オッズ</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
</div>

<script>
const horseTable = document.getElementById("horseTable");
const resultBody = document.querySelector("#resultTable tbody");

// 18頭分生成
for (let i = 1; i <= 18; i++) {
  const row = horseTable.insertRow();
  row.innerHTML = `
    <th>${i}</th>
    <td><input type="text"></td>
    <td><input type="number" step="0.1"></td>
    <td><input type="checkbox" class="pos1"></td>
    <td><input type="checkbox" class="pos2"></td>
    <td><input type="checkbox" class="pos3"></td>
  `;
}

horseTable.addEventListener("change", updateCombinations);
horseTable.addEventListener("input", updateCombinations);

function updateCombinations() {
  const rows = [...horseTable.rows].slice(1);

  const first = [], second = [], third = [];

  rows.forEach(row => {
    const no = row.cells[0].textContent;
    const name = row.cells[1].querySelector("input").value || "未入力";
    const odds = row.cells[2].querySelector("input").value || "-";

    const horse = { no, name, odds };

    if (row.querySelector(".pos1").checked) first.push(horse);
    if (row.querySelector(".pos2").checked) second.push(horse);
    if (row.querySelector(".pos3").checked) third.push(horse);
  });

  resultBody.innerHTML = "";
  let count = 0;

  first.forEach(a => {
    second.forEach(b => {
      third.forEach(c => {
        if (a.no !== b.no && a.no !== c.no && b.no !== c.no) {
          count++;
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${count}</td>
            <td>${a.no} → ${b.no} → ${c.no}</td>
            <td>${a.name} → ${b.name} → ${c.name}</td>
            <td>${a.odds} → ${b.odds} → ${c.odds}</td>
          `;
          resultBody.appendChild(tr);
        }
      });
    });
  });

  if (count === 0) {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td colspan="4">組み合わせがありません</td>`;
    resultBody.appendChild(tr);
  }
}
</script>

</body>
</html>
