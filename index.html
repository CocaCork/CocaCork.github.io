<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>馬券計算ツール</title>
<style>
  body { font-family: sans-serif; padding: 20px; }
  h2 { margin-top: 40px; }

  .container {
    display: flex;
    gap: 20px;
    align-items: flex-start;
  }

  table { border-collapse: collapse; }

  th, td {
    border: 1px solid #ccc;
    padding: 6px 8px;
    text-align: center;
    white-space: nowrap;
  }

  th { background: #f0f0f0; }

  summary { list-style: none; cursor: pointer; }
  summary::-webkit-details-marker { display: none; }

  input[type="checkbox"] { transform: scale(1.8); cursor: pointer; }
  input[type="text"] { width: 120px; }
  input[type="number"] { width: 60px; }

  .result-area { width: 100%; }

  .header-bar {
    display: flex;
    align-items: center;
    gap: 180px;
    padding: 6px 0;
    background: #fff;
    position: sticky;
    top: 0;
    z-index: 2;
  }

  .count { font-size: 16px; font-weight: bold; }
  .count-label { color: #888; margin-right: 4px; }

  button { padding: 4px 12px; cursor: pointer; }

  .result-scroll {
    max-height: 640px;
    overflow-y: auto;
    border-top: 1px solid #ccc;
  }

  .arrow-cell {
    width: 16px;
    padding: 0 2px;
    color: #bbb;
    font-weight: bold;
    border-left: none;
    border-right: none;
  }

  .no-border-right { border-right: none; padding-right: 4px; }
  .no-border-left  { border-left: none; padding-left: 4px; }

  .odds-very-low  { color: #7A0000; }
  .odds-low       { color: #B00000; }
  .odds-mid-low   { color: #E06666; }
  .odds-mid-high  { color: #6AA84F; }
  .odds-high      { color: #38761D; }
  .odds-very-high { color: #274E13; }

  .bg-odds-very-low  { background-color: #7A0000; color: white; }
  .bg-odds-low       { background-color: #A00000; color: white; }
  .bg-odds-mid-low   { background-color: #CC4444; color: white; }
  .bg-odds-mid-high  { background-color: #4C9933; color: white; }
  .bg-odds-high      { background-color: #28661C; color: white; }
  .bg-odds-very-high { background-color: #1F470F; color: white; }

  .memo-area { margin-top: 20px; }
  .memo-area textarea {
    width: 100%;
    min-height: 180px;
    padding: 10px;
    font-size: 14px;
    resize: vertical;
  }

  .csv-load { margin-bottom: 12px; }
  .csv-load input[type="text"] { width: 150px; margin-right: 6px; }
</style>
</head>
<body>

<div class="csv-load">
  <input type="text" id="raceName" placeholder="ファイル名を入力">
  <button onclick="loadCSV()">データ読込</button>
</div>

<!-- ================= 3連単 ================= -->
<details open>
<summary><h2>3連単フォーメーション</h2></summary>
<div class="container">
<table id="triTable">
<tr><th>馬番</th><th>馬名</th><th>オッズ</th><th>1着</th><th>2着</th><th>3着</th></tr>
</table>

<div class="result-area">
<div class="header-bar">
<div class="count"><span class="count-label">組み合わせ：</span><span id="triCount">0 点</span></div>
<button onclick="downloadCSV(triResults,'trifecta')">CSV出力</button>
</div>
<div class="result-scroll">
<table><tbody id="triResult"></tbody></table>
</div>
</div>
</div>
</details>

<!-- ================= 3連複 ================= -->
<details>
<summary><h2>3連複フォーメーション</h2></summary>
<div class="container">
<table id="triBoxTable">
<tr><th>馬番</th><th>選択</th></tr>
</table>

<div class="result-area">
<div class="header-bar">
<div class="count"><span class="count-label">組み合わせ：</span><span id="triBoxCount">0 点</span></div>
<button onclick="downloadCSV(triBoxResults,'trio')">CSV出力</button>
</div>
<div class="result-scroll">
<table><tbody id="triBoxResult"></tbody></table>
</div>
</div>
</div>
</details>

<!-- ================= ワイド ================= -->
<details>
<summary><h2>ワイド（2頭）フォーメーション</h2></summary>
<div class="container">
<table id="wideTable">
<tr><th>馬番</th><th>馬名</th><th>オッズ</th><th>選択1</th><th>選択2</th></tr>
</table>

<div class="result-area">
<div class="header-bar">
<div class="count"><span class="count-label">組み合わせ：</span><span id="wideCount">0 点</span></div>
<button onclick="downloadCSV(wideResults,'wide')">CSV出力</button>
</div>
<div class="result-scroll">
<table><tbody id="wideResult"></tbody></table>
</div>
</div>
</div>
</details>

<!-- ================= 馬単・馬連・単勝・複勝 ================= -->
<details>
<summary><h2>馬単・馬連・単勝・複勝</h2></summary>
<div class="container">
<table id="simpleTable">
<tr>
<th>馬番</th>
<th>馬単1着</th><th>馬単2着</th>
<th>馬連</th>
<th>単勝</th>
<th>複勝</th>
</tr>
</table>

<div class="result-area">
<div class="header-bar">
<div class="count"><span class="count-label">組み合わせ：</span><span id="simpleCount">0 点</span></div>
<button onclick="downloadCSV(simpleResults,'simple')">CSV出力</button>
</div>
<div class="result-scroll">
<table><tbody id="simpleResult"></tbody></table>
</div>
</div>
</div>
</details>

<h2>メモ</h2>
<div class="memo-area">
<textarea placeholder="ここにメモを自由に記入できます"></textarea>
</div>

<script>
/* ===== 共通処理 ===== */
function downloadCSV(data,name){
  if(!data.length) return;
  const csv=[Object.keys(data[0]).join(","),...data.map(o=>Object.values(o).join(","))].join("\n");
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([csv],{type:"text/csv"}));
  a.download=name+".csv";
  a.click();
}

/* ===== 初期行生成 ===== */
for(let i=1;i<=18;i++){
  triTable.insertRow().innerHTML=`<th>${i}</th><td></td><td></td><td><input type="checkbox" class="p1"></td><td><input type="checkbox" class="p2"></td><td><input type="checkbox" class="p3"></td>`;
  triBoxTable.insertRow().innerHTML=`<th>${i}</th><td><input type="checkbox"></td>`;
  wideTable.insertRow().innerHTML=`<th>${i}</th><td></td><td></td><td><input type="checkbox" class="w1"></td><td><input type="checkbox" class="w2"></td>`;
  simpleTable.insertRow().innerHTML=`<th>${i}</th>
    <td><input type="checkbox" class="um1"></td>
    <td><input type="checkbox" class="um2"></td>
    <td><input type="checkbox" class="uren"></td>
    <td><input type="checkbox" class="win"></td>
    <td><input type="checkbox" class="place"></td>`;
}

/* ===== 3連複 ===== */
const triBoxResults=[];
function updateTriBox(){
  triBoxResult.innerHTML="";
  triBoxResults.length=0;
  const sel=[...triBoxTable.rows].slice(1).filter(r=>r.cells[1].firstChild.checked).map(r=>r.cells[0].textContent);
  let cnt=0;
  for(let i=0;i<sel.length;i++)
    for(let j=i+1;j<sel.length;j++)
      for(let k=j+1;k<sel.length;k++){
        cnt++;
        triBoxResults.push({a:sel[i],b:sel[j],c:sel[k]});
        triBoxResult.insertRow().innerHTML=`<td>${sel[i]}</td><td>→</td><td>${sel[j]}</td><td>→</td><td>${sel[k]}</td>`;
      }
  triBoxCount.textContent=`${cnt} 点`;
}
triBoxTable.addEventListener("change",updateTriBox);

/* ===== 馬単・馬連・単勝・複勝 ===== */
const simpleResults=[];
function updateSimple(){
  simpleResult.innerHTML="";
  simpleResults.length=0;
  let cnt=0;
  const rows=[...simpleTable.rows].slice(1);

  rows.forEach(a=>{
    rows.forEach(b=>{
      if(a!==b && a.querySelector(".um1").checked && b.querySelector(".um2").checked){
        cnt++; simpleResults.push({type:"馬単",a:a.cells[0].textContent,b:b.cells[0].textContent});
        simpleResult.insertRow().innerHTML=`<td>馬単</td><td>${a.cells[0].textContent}→${b.cells[0].textContent}</td>`;
      }
    });
  });

  const ren=rows.filter(r=>r.querySelector(".uren").checked).map(r=>r.cells[0].textContent);
  for(let i=0;i<ren.length;i++)
    for(let j=i+1;j<ren.length;j++){
      cnt++; simpleResults.push({type:"馬連",a:ren[i],b:ren[j]});
      simpleResult.insertRow().innerHTML=`<td>馬連</td><td>${ren[i]}-${ren[j]}</td>`;
    }

  rows.forEach(r=>{
    if(r.querySelector(".win").checked){
      cnt++; simpleResults.push({type:"単勝",a:r.cells[0].textContent});
      simpleResult.insertRow().innerHTML=`<td>単勝</td><td>${r.cells[0].textContent}</td>`;
    }
    if(r.querySelector(".place").checked){
      cnt++; simpleResults.push({type:"複勝",a:r.cells[0].textContent});
      simpleResult.insertRow().innerHTML=`<td>複勝</td><td>${r.cells[0].textContent}</td>`;
    }
  });

  simpleCount.textContent=`${cnt} 点`;
}
simpleTable.addEventListener("change",updateSimple);
</script>

</body>
</html>
