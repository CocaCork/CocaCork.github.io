<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>3連単フォーメーション計算</title>
<style>
  body {
    font-family: sans-serif;
    padding: 20px;
  }
  .container {
    display: flex;
    gap: 20px;
    align-items: flex-start;
  }
  table {
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 6px 8px;
    text-align: center;
    white-space: nowrap;
  }
  th {
    background: #f0f0f0;
  }
  input[type="checkbox"] {
    transform: scale(1.5);
    cursor: pointer;
  }

  /* ★ 馬名欄を広く */
  input[type="text"] {
    width: 140px;
  }

  input[type="number"] {
    width: 60px;
  }

  .result-area {
    width: 100%;
  }

  .count {
    font-weight: bold;
    font-size: 16px;
    padding: 6px 0;
    background: #fff;
    position: sticky;
    top: 0;
    z-index: 2;
  }

  .result-scroll {
    max-height: 550px;
    overflow-y: auto;
    border-top: 1px solid #ccc;
  }

  .combo {
    font-family: monospace;
    display: grid;
    grid-template-columns: 1fr auto 1fr auto 1fr;
    gap: 6px;
    justify-items: center;
  }

  /* ===== 見やすさ重視：オッズ色分け ===== */
  .odds-very-low  { color: #8B0000; } /* 5以下：濃い赤 */
  .odds-low       { color: #C00000; } /* 5～10：赤 */
  .odds-mid-low   { color: #E06666; } /* 10～25：やや濃い薄赤 */
  .odds-mid-high  { color: #6AA84F; } /* 25～50：見やすい薄緑 */
  .odds-high      { color: #38761D; } /* 50～100：緑 */
  .odds-very-high { color: #274E13; } /* 100超：濃い緑 */
</style>
</head>
<body>

<h2>3連単フォーメーション計算</h2>

<div class="container">
<table id="horseTable">
  <tr>
    <th>馬番</th>
    <th>馬名</th>
    <th>オッズ</th>
    <th>1着</th>
    <th>2着</th>
    <th>3着</th>
  </tr>
</table>

<div class="result-area">
  <div id="count" class="count">組み合わせ：0 点</div>

  <div class="result-scroll">
    <table id="resultTable">
      <thead>
        <tr>
          <th>馬番</th>
          <th>馬名</th>
          <th>オッズ</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
</div>

<script>
const horseTable = document.getElementById("horseTable");
const resultBody = document.querySelector("#resultTable tbody");
const countDiv = document.getElementById("count");

// 18頭分生成
for (let i = 1; i <= 18; i++) {
  const row = horseTable.insertRow();
  row.innerHTML = `
    <th>${i}</th>
    <td><input type="text"></td>
    <td><input type="number" step="0.1"></td>
    <td><input type="checkbox" class="pos1"></td>
    <td><input type="checkbox" class="pos2"></td>
    <td><input type="checkbox" class="pos3"></td>
  `;
}

horseTable.addEventListener("change", updateCombinations);
horseTable.addEventListener("input", updateCombinations);

function oddsClass(value) {
  const v = parseFloat(value);
  if (isNaN(v)) return "";
  if (v <= 5) return "odds-very-low";
  if (v <= 10) return "odds-low";
  if (v <= 25) return "odds-mid-low";
  if (v <= 50) return "odds-mid-high";
  if (v <= 100) return "odds-high";
  return "odds-very-high";
}

function comboHTML(a, b, c, key) {
  if (key === "odds") {
    return `
      <div class="combo">
        <span class="${oddsClass(a.odds)}">${a.odds}</span><span>→</span>
        <span class="${oddsClass(b.odds)}">${b.odds}</span><span>→</span>
        <span class="${oddsClass(c.odds)}">${c.odds}</span>
      </div>
    `;
  }
  return `
    <div class="combo">
      <span>${a[key]}</span><span>→</span>
      <span>${b[key]}</span><span>→</span>
      <span>${c[key]}</span>
    </div>
  `;
}

function updateCombinations() {
  const rows = [...horseTable.rows].slice(1);
  const first = [], second = [], third = [];

  rows.forEach(row => {
    const no = row.cells[0].textContent;
    const name = row.cells[1].querySelector("input").value || "未入力";
    const odds = row.cells[2].querySelector("input").value || "-";
    const horse = { no, name, odds };

    if (row.querySelector(".pos1").checked) first.push(horse);
    if (row.querySelector(".pos2").checked) second.push(horse);
    if (row.querySelector(".pos3").checked) third.push(horse);
  });

  resultBody.innerHTML = "";
  let count = 0;

  first.forEach(a => {
    second.forEach(b => {
      third.forEach(c => {
        if (a.no !== b.no && a.no !== c.no && b.no !== c.no) {
          count++;
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${comboHTML(a, b, c, "no")}</td>
            <td>${comboHTML(a, b, c, "name")}</td>
            <td>${comboHTML(a, b, c, "odds")}</td>
          `;
          resultBody.appendChild(tr);
        }
      });
    });
  });

  countDiv.textContent = `組み合わせ：${count} 点`;

  if (count === 0) {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td colspan="3">組み合わせがありません</td>`;
    resultBody.appendChild(tr);
  }
}
</script>

</body>
</html>
