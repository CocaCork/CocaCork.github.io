<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>馬券計算ツール</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<!-- LocalStorage 保存／読込 -->
<div class="race-storage">
  <div class="race-storage-left">
  <div class="race-pair">
    <input type="text" id="saveRaceName" placeholder="レース名を入力">
    <button onclick="saveStateByRace()">保存</button>
  </div>

  <div class="race-pair race-load-pair">
    <select id="raceSelect">
      <option value="">保存済みレース</option>
    </select>
    <button onclick="loadStateByRace()">読み込み</button>

    <span id="savedAtInfo" class="saved-at-info"></span>
  </div>
  </div>

  <div class="race-storage-right">
    <button id="clearStorageBtn">保存データを全削除</button>
  </div>
</div>

<details>
<summary><h2>3連単</h2></summary>

<div class="container">

  <!-- セットA -->
  <div class="bet-set" data-set="A">
    <table class="triTable"></table>
    <div class="result-area">
      <span class="triCount"></span>
      <tbody class="triResult"></tbody>
    </div>
  </div>

  <!-- セットB（追加） -->
  <div class="bet-set" data-set="B">
    <table class="triTable"></table>
    <div class="result-area">
      <span class="triCount"></span>
      <tbody class="triResult"></tbody>
    </div>
  </div>

</div>
</details>

<details>
<summary><h2>3連複</h2></summary>

<div class="container">

  <div class="bet-set" data-set="A">
    <table class="triBoxTable"></table>
    <div class="result-area">
      <span class="triBoxCount">0 点</span>
      <tbody class="triBoxResult"></tbody>
    </div>
  </div>

  <div class="bet-set" data-set="B">
    <table class="triBoxTable"></table>
    <div class="result-area">
      <span class="triBoxCount">0 点</span>
      <tbody class="triBoxResult"></tbody>
    </div>
  </div>

</div>
</details>

<details>
<summary><h2>ワイド</h2></summary>

<div class="container">

  <div class="bet-set" data-set="A">
    <table class="wideTable"></table>
    <div class="result-area">
      <span class="wideCount">0 点</span>
      <tbody class="wideResult"></tbody>
    </div>
  </div>

  <div class="bet-set" data-set="B">
    <table class="wideTable"></table>
    <div class="result-area">
      <span class="wideCount">0 点</span>
      <tbody class="wideResult"></tbody>
    </div>
  </div>

</div>
</details>

<div class="memo-area">
  <textarea id="raceMemo" placeholder="ここにメモを自由に記入できます"></textarea>
</div>

<script src="script.js"></script>
</body>
</html>
