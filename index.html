<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>馬券計算ツール</title>
<style>
  body { font-family: sans-serif; padding: 20px; }
  h2 { margin-top: 40px; }

  .container {
    display: flex;
    gap: 20px;
    align-items: flex-start;
  }

  table { border-collapse: collapse; }

  th, td {
    border: 1px solid #ccc;
    padding: 6px 8px;
    text-align: center;
    white-space: nowrap;
  }

  th { background: #f0f0f0; }

  /* チェックボックス */
  input[type="checkbox"] {
    transform: scale(1.8);
    cursor: pointer;
  }

  input[type="text"] { width: 120px; }
  input[type="number"] { width: 60px; }

  .readonly {
    background: #f9f9f9;
    color: #555;
  }

  .result-area { width: 100%; }

  .header-bar {
    display: flex;
    align-items: center;
    gap: 180px;
    padding: 6px 0;
    background: #fff;
    position: sticky;
    top: 0;
    z-index: 2;
  }

  .count {
    font-size: 16px;
    font-weight: bold;
  }

  .count-label {
    color: #888;
    font-weight: normal;
    margin-right: 4px;
  }

  button {
    padding: 4px 12px;
    cursor: pointer;
  }

  .result-scroll {
    max-height: 590px;
    overflow-y: auto;
    border-top: 1px solid #ccc;
  }

  /* ===== 出力（矢印縦揃え＋薄色） ===== */
  .combo {
    display: grid;
    align-items: center;
    justify-items: center;
    font-family: monospace;
    gap: 4px;
  }

  .combo2 {
    grid-template-columns: auto 24px auto;
  }

  .combo3 {
    grid-template-columns: auto 24px auto 24px auto;
  }

  .combo .arrow {
    font-weight: bold;
    color: #bbb;   /* ← 矢印だけ薄い色 */
  }

  /* オッズ配色 */
  .odds-very-low  { color: #7A0000; }
  .odds-low       { color: #B00000; }
  .odds-mid-low   { color: #E06666; }
  .odds-mid-high  { color: #6AA84F; }
  .odds-high      { color: #38761D; }
  .odds-very-high { color: #274E13; }

  /* メモ */
  .memo-area {
    margin-top: 20px;
  }

  .memo-area textarea {
    width: 100%;
    min-height: 180px;
    padding: 10px;
    font-size: 14px;
    box-sizing: border-box;
    resize: vertical;
  }
</style>
</head>
<body>

<h2>3連単フォーメーション</h2>

<div class="container">
<table id="triTable">
  <tr>
    <th>馬番</th><th>馬名</th><th>オッズ</th>
    <th>1着</th><th>2着</th><th>3着</th>
  </tr>
</table>

<div class="result-area">
  <div class="header-bar">
    <div class="count">
      <span class="count-label">組み合わせ：</span>
      <span id="triCount">0 点</span>
    </div>
    <button onclick="downloadCSV(triResults,'trifecta')">CSV出力</button>
  </div>

  <div class="result-scroll">
    <table>
      <thead>
        <tr><th>馬番</th><th>馬名</th><th>オッズ</th></tr>
      </thead>
      <tbody id="triResult"></tbody>
    </table>
  </div>
</div>
</div>

<h2>ワイド（2頭）フォーメーション</h2>

<div class="container">
<table id="wideTable">
  <tr>
    <th>馬番</th><th>馬名</th><th>オッズ</th>
    <th>選択1</th><th>選択2</th>
  </tr>
</table>

<div class="result-area">
  <div class="header-bar">
    <div class="count">
      <span class="count-label">組み合わせ：</span>
      <span id="wideCount">0 点</span>
    </div>
    <button onclick="downloadCSV(wideResults,'wide')">CSV出力</button>
  </div>

  <div class="result-scroll">
    <table>
      <thead>
        <tr><th>馬番</th><th>馬名</th><th>オッズ</th></tr>
      </thead>
      <tbody id="wideResult"></tbody>
    </table>
  </div>
</div>
</div>

<h2>メモ</h2>
<div class="memo-area">
  <textarea placeholder="ここにメモを自由に記入できます"></textarea>
</div>

<script>
const triResults = [];
const wideResults = [];

const triTable = document.getElementById("triTable");
const triBody  = document.getElementById("triResult");
const triCount = document.getElementById("triCount");

const wideTable = document.getElementById("wideTable");
const wideBody  = document.getElementById("wideResult");
const wideCount = document.getElementById("wideCount");

function safeText(v) {
  return v && v.trim() !== "" ? v : "-";
}

function formatOdds(v) {
  return isNaN(v) || v === "" ? "-" : Number(v).toFixed(1);
}

function oddsClass(v) {
  v = Number(v);
  if (isNaN(v)) return "";
  if (v <= 5) return "odds-very-low";
  if (v <= 10) return "odds-low";
  if (v <= 25) return "odds-mid-low";
  if (v <= 50) return "odds-mid-high";
  if (v <= 100) return "odds-high";
  return "odds-very-high";
}

function downloadCSV(data, name) {
  if (!data.length) return;
  const header = Object.keys(data[0]).join(",");
  const rows = data.map(o => Object.values(o).join(","));
  const csv = [header, ...rows].join("\n");

  const blob = new Blob([csv], { type: "text/csv" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = name + ".csv";
  a.click();
  URL.revokeObjectURL(url);
}

/* 入力行生成 */
for (let i = 1; i <= 18; i++) {
  triTable.insertRow().innerHTML = `
    <th>${i}</th>
    <td><input type="text"></td>
    <td><input type="number" step="0.1"></td>
    <td><input type="checkbox" class="p1"></td>
    <td><input type="checkbox" class="p2"></td>
    <td><input type="checkbox" class="p3"></td>
  `;

  wideTable.insertRow().innerHTML = `
    <th>${i}</th>
    <td><input type="text" class="wName readonly" readonly></td>
    <td><input type="number" class="wOdds readonly" readonly></td>
    <td><input type="checkbox" class="w1"></td>
    <td><input type="checkbox" class="w2"></td>
  `;
}

/* 同期 */
function syncWideInputs() {
  [...triTable.rows].slice(1).forEach((r, i) => {
    const wr = wideTable.rows[i + 1];
    wr.querySelector(".wName").value = r.cells[1].children[0].value;
    wr.querySelector(".wOdds").value = r.cells[2].children[0].value;
  });
}

triTable.addEventListener("input", () => {
  syncWideInputs();
  updateTrifecta();
  updateWide();
});
triTable.addEventListener("change", () => {
  syncWideInputs();
  updateTrifecta();
  updateWide();
});
wideTable.addEventListener("change", updateWide);

/* 3連単 */
function updateTrifecta() {
  triBody.innerHTML = "";
  triResults.length = 0;

  const rows = [...triTable.rows].slice(1);
  const A = [], B = [], C = [];

  rows.forEach(r => {
    const h = {
      no: r.cells[0].textContent,
      name: safeText(r.cells[1].children[0].value),
      odds: r.cells[2].children[0].value
    };
    if (r.querySelector(".p1").checked) A.push(h);
    if (r.querySelector(".p2").checked) B.push(h);
    if (r.querySelector(".p3").checked) C.push(h);
  });

  let cnt = 0;

  A.forEach(a => B.forEach(b => C.forEach(c => {
    if (a.no !== b.no && a.no !== c.no && b.no !== c.no) {
      cnt++;
      triResults.push({
        no: `${a.no}-${b.no}-${c.no}`,
        name: `${a.name}-${b.name}-${c.name}`,
        odds: `${formatOdds(a.odds)}-${formatOdds(b.odds)}-${formatOdds(c.odds)}`
      });

      triBody.insertRow().innerHTML = `
        <td>
          <div class="combo combo3">
            <span>${a.no}</span><span class="arrow">→</span>
            <span>${b.no}</span><span class="arrow">→</span>
            <span>${c.no}</span>
          </div>
        </td>
        <td>
          <div class="combo combo3">
            <span>${a.name}</span><span class="arrow">→</span>
            <span>${b.name}</span><span class="arrow">→</span>
            <span>${c.name}</span>
          </div>
        </td>
        <td>
          <div class="combo combo3">
            <span class="${oddsClass(a.odds)}">${formatOdds(a.odds)}</span>
            <span class="arrow">→</span>
            <span class="${oddsClass(b.odds)}">${formatOdds(b.odds)}</span>
            <span class="arrow">→</span>
            <span class="${oddsClass(c.odds)}">${formatOdds(c.odds)}</span>
          </div>
        </td>
      `;
    }
  })));

  triCount.textContent = `${cnt} 点`;
}

/* ワイド */
function updateWide() {
  wideBody.innerHTML = "";
  wideResults.length = 0;

  const rows = [...wideTable.rows].slice(1);
  const A = [], B = [];

  rows.forEach(r => {
    const h = {
      no: r.cells[0].textContent,
      name: safeText(r.querySelector(".wName").value),
      odds: r.querySelector(".wOdds").value
    };
    if (r.querySelector(".w1").checked) A.push(h);
    if (r.querySelector(".w2").checked) B.push(h);
  });

  let cnt = 0;

  A.forEach(a => B.forEach(b => {
    if (a.no !== b.no) {
      const h1 = Number(a.no) < Number(b.no) ? a : b;
      const h2 = Number(a.no) < Number(b.no) ? b : a;

      cnt++;
      wideResults.push({
        no: `${h1.no}-${h2.no}`,
        name: `${h1.name}-${h2.name}`,
        odds: `${formatOdds(h1.odds)}-${formatOdds(h2.odds)}`
      });

      wideBody.insertRow().innerHTML = `
        <td>
          <div class="combo combo2">
            <span>${h1.no}</span><span class="arrow">→</span>
            <span>${h2.no}</span>
          </div>
        </td>
        <td>
          <div class="combo combo2">
            <span>${h1.name}</span><span class="arrow">→</span>
            <span>${h2.name}</span>
          </div>
        </td>
        <td>
          <div class="combo combo2">
            <span class="${oddsClass(h1.odds)}">${formatOdds(h1.odds)}</span>
            <span class="arrow">→</span>
            <span class="${oddsClass(h2.odds)}">${formatOdds(h2.odds)}</span>
          </div>
        </td>
      `;
    }
  }));

  wideCount.textContent = `${cnt} 点`;
}

syncWideInputs();
</script>

</body>
</html>
