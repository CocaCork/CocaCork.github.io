<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>3連単フォーメーション計算</title>
<style>
  body {
    font-family: sans-serif;
    padding: 20px;
  }
  .container {
    display: flex;
    gap: 20px;
    align-items: flex-start;
  }
  table {
    border-collapse: collapse;
    margin-bottom: 20px;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 6px;
    text-align: center;
  }
  th {
    background: #f0f0f0;
  }
  input[type="checkbox"] {
    transform: scale(1.5);
    cursor: pointer;
  }
  input[type="text"] {
    width: 90%;
  }
  /* ★オッズ欄を少し狭く */
  input[type="number"] {
    width: 60px;
  }
  .output {
    white-space: pre-wrap;
    background: #f9f9f9;
    padding: 10px;
    border: 1px solid #ccc;
    max-height: 300px;
    overflow-y: auto;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<h2>3連単フォーメーション計算</h2>

<div class="container">
<table id="horseTable">
  <tr>
    <th>馬番</th>
    <th>馬名</th>
    <th>オッズ</th>
    <th>1着</th>
    <th>2着</th>
    <th>3着</th>
  </tr>
</table>

<div>
  <h3>馬番のみ</h3>
  <div id="resultNo" class="output"></div>

  <h3>馬名＋オッズ</h3>
  <div id="resultDetail" class="output"></div>
</div>
</div>

<script>
const table = document.getElementById("horseTable");
const resultNo = document.getElementById("resultNo");
const resultDetail = document.getElementById("resultDetail");

// 18頭分の行を作成
for (let i = 1; i <= 18; i++) {
  const row = table.insertRow();
  row.innerHTML = `
    <th>${i}</th>
    <td><input type="text"></td>
    <td><input type="number" step="0.1"></td>
    <td><input type="checkbox" class="pos1"></td>
    <td><input type="checkbox" class="pos2"></td>
    <td><input type="checkbox" class="pos3"></td>
  `;
}

// チェック変更で即更新
table.addEventListener("change", updateCombinations);
table.addEventListener("input", updateCombinations);

function updateCombinations() {
  const rows = [...table.rows].slice(1);

  const first = [];
  const second = [];
  const third = [];

  rows.forEach(row => {
    const no = row.cells[0].textContent;
    const name = row.cells[1].querySelector("input").value || "未入力";
    const odds = row.cells[2].querySelector("input").value || "-";

    const horse = { no, name, odds };

    if (row.querySelector(".pos1").checked) first.push(horse);
    if (row.querySelector(".pos2").checked) second.push(horse);
    if (row.querySelector(".pos3").checked) third.push(horse);
  });

  let outNo = "";
  let outDetail = "";
  let count = 0;

  first.forEach(a => {
    second.forEach(b => {
      third.forEach(c => {
        if (a.no !== b.no && a.no !== c.no && b.no !== c.no) {
          count++;
          outNo += `${a.no} → ${b.no} → ${c.no}\n`;
          outDetail +=
            `${a.no}:${a.name}(${a.odds}) → ` +
            `${b.no}:${b.name}(${b.odds}) → ` +
            `${c.no}:${c.name}(${c.odds})\n`;
        }
      });
    });
  });

  if (count === 0) {
    resultNo.textContent = "組み合わせがありません";
    resultDetail.textContent = "組み合わせがありません";
  } else {
    resultNo.textContent = `合計 ${count} 点\n\n` + outNo;
    resultDetail.textContent = `合計 ${count} 点\n\n` + outDetail;
  }
}
</script>

</body>
</html>
